<div class="container mt-5">
    <h2 class="mb-4 text-center">Expedientes de clientes</h2>
    <div *ngIf="filteredEnvios.length === 0" class="text-center text-muted">
        <div class="mb-2">
            <i class="bi bi-info-circle fs-1"></i>
        </div>
        <h2>No hay expedientes por revisar</h2>
    </div>
    <div class="row">
        <div *ngFor="let envio of filteredEnvios" class="col-md-3 mb-4">
            <div class="card shadow-sm align-items-center h-100">

                <!-- Información del Usuario -->
                <div class="card-body text-center">
                    <ng-container *ngFor="let usuario of usuariosget">
                        <ng-container *ngIf="usuario.IdUsuario === envio.IdUsuario">
                            <h5 class="card-title mt-3">{{ usuario.NombreCompleto }}</h5>
                            <p class="text-muted">Telefono: {{ usuario.Telefono }}</p>
                            <p class="card-text">
                                <strong>Teléfono:</strong> {{ usuario.Telefono }} <br>
                                <strong>Correo electrónico:</strong> {{ usuario.Email }}
                            </p>

                            <!-- Botón para navegar al siguiente componente con el IdUsuario -->
                            <div class="d-flex gap-2 mt-2 justify-content-center">
                                <button class="btn btn-primary"
                                    [routerLink]="['/cuestionarios-exp', usuario.IdUsuario]">
                                    Ver Expediente
                                </button>
                            </div>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
