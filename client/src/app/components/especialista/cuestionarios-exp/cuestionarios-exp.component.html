<div class="container mt-5">
    <br>
    <br>
    <div class="breadcrumb">
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/inicioE">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a href="/expedientes">Expedientes</a>
            </li>
            <li class="breadcrumb-item active">
                Expediente de {{selectedUserName}}
            </li>
          </ol>
        </nav>
      </div>
    <h2 class="mb-4 text-center">
        Cuestionarios del Cliente: {{ selectedUserName }}
    </h2>


    <div *ngIf="filteredCuestionarios.length === 0" class="text-center text-muted">
        <div class="mb-2">
            <i class="bi bi-info-circle fs-1"></i>
        </div>
        <h2>No hay cuestionarios que revisar</h2>
    </div>
    <!-- Mostrar los cuestionarios filtrados -->
    <div *ngIf="filteredCuestionarios.length > 0;">
        <div class="row">
            <div *ngFor="let cuestionario of filteredCuestionarios" class="col-md-3 mb-4">
                <div class="card shadow-sm h-100">
                    <!-- Encabezado de la tarjeta -->
                    <div class="card-header bg-primary text-white text-center">
                        <h5 class="card-title mb-0">{{ cuestionario.NomCuestionario }}</h5>
                    </div>
                    <!-- Cuerpo de la tarjeta -->
                    <div class="card-body text-center">
                        <p class="card-text">{{ cuestionario.Descripcion }}</p>
                    </div>
                    <!-- BotÃ³n centrado -->
                    <div class="card-footer d-flex justify-content-center">
                        <button class="btn btn-primary" (click)="openModal(cuestionario.IdCuestionario)">
                            Ver Respuestas
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
