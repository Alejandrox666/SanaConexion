<div class="container mt-5">
  <!-- SecciÃ³n de videos -->
  <div class="mb-5">
    <h2 class="mb-4 text-center">Videos Recomendados</h2>
    <div class="d-flex" style="gap: 1rem; flex-wrap: nowrap;">
      <div *ngFor="let video of videos" class="card shadow-sm" style="flex: 0 0 20%; max-width: 20%;">
        <div class="card-body">
          <div *ngIf="video.id.videoId" class="video-container mt-3">
            <iframe [src]="getVideoUrl(video.id.videoId)" frameborder="0" allowfullscreen class="w-100" style="height: 150px;"></iframe>
          </div>
          <h5 class="card-title">{{ video.snippet.title }}</h5>
          <p class="card-text">{{ video.snippet.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
