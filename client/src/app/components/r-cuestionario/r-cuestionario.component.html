<div class="container mt-5 p-4" style="max-width: 1200px;">
    <div class="card shadow-lg border-0">
        <!-- Mostrar solo el cuestionario correspondiente al IdCuestionario -->
        <div *ngIf="cuestionarioSeleccionado" class="card-header bg-primary text-white text-center rounded-top">
            <h2 class="mb-0" style="font-size: 2rem;">{{ cuestionarioSeleccionado.NomCuestionario }}</h2>
            <p class="mb-0" style="font-size: 1.5rem;">Descripci√≥n del cuestionario: {{ cuestionarioSeleccionado.Descripcion }}</p>
        </div>
        <div class="card-body bg-light">
            <form (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-12">
                        <div *ngFor="let preg of allPreguntas" class="form-group mb-4">
                            <label class="font-weight-bold" style="font-size: 1.4rem;">{{ preg.Pregunta }}</label>
                            <input type="text" (input)="onInputChange($event, preg.IdPregunta)" class="form-control form-control-lg" style="font-size: 1.4rem;">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-4 w-100" style="font-size: 1.5rem;">Enviar respuestas</button>
            </form>
        </div>
    </div>
</div>
