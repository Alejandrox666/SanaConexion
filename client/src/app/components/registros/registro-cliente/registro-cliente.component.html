<form>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="fw-bold">Registro de Usuario</h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Formulario de registro -->
                       
                        <div class="mb-3">
                            <label for="edad" class="form-label fw-bold">Edad</label>
                            <input type="number" class="form-control form-control-lg" id="edad" name="edad" [(ngModel)]="cliente.Edad" required>
                        </div>
                        <div class="mb-3">
                            <label for="sexo" class="form-label fw-bold">Sexo</label>
                            <select class="form-control form-control-lg" id="sexo" name="sexo" [(ngModel)]="cliente.Sexo" required>
                                <option value="" disabled selected>Selecciona tu sexo</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="peso" class="form-label fw-bold">Peso (kg)</label>
                            <input type="number" step="0.01" class="form-control form-control-lg" id="peso" name="peso" [(ngModel)]="cliente.Peso" required>
                        </div>
                        <div class="mb-3">
                            <label for="estatura" class="form-label fw-bold">Estatura (m)</label>
                            <input type="number" step="0.01" class="form-control form-control-lg" id="estatura" name="estatura" [(ngModel)]="cliente.Estatura" required>
                        </div>
                        <div class="mb-3">
                            <label for="enfCronicas" class="form-label fw-bold">Enfermedades Crónicas</label>
                            <textarea class="form-control form-control-lg" id="enfCronicas" name="enfCronicas" [(ngModel)]="cliente.EnfCronicas"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="alergias" class="form-label fw-bold">Alergias</label>
                            <textarea class="form-control form-control-lg" id="alergias" name="alergias" [(ngModel)]="cliente.Alergias"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="objetivoSalud" class="form-label fw-bold">Objetivo de Salud</label>
                            <textarea class="form-control form-control-lg" id="objetivoSalud" name="objetivoSalud" [(ngModel)]="cliente.ObjetivoSalud"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="medicamentos" class="form-label fw-bold">Medicamentos</label>
                            <textarea class="form-control form-control-lg" id="medicamentos" name="medicamentos" [(ngModel)]="cliente.Medicamentos"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="foto" class="form-label fw-bold">Foto</label>
                            <input type="file" class="form-control form-control-lg" id="foto" name="foto">
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button type="button" class="btn btn-primary btn-lg" (click)="registrarAmbos()">Registrar</button>
                            <button type="reset" class="btn btn-secondary btn-lg">Limpiar Campos</button>
                        </div>
                    </div>
                    <div class="card-footer text-center bg-light">
                        <small class="text-muted">¿Ya tienes una cuenta? <a (click)="goToLogin" class="text-primary fw-bold">Inicia sesión aquí</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
